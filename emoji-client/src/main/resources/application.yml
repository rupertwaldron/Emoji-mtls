server:
  port: 8080

spring:
  thymeleaf:
    cache: false
    suffix: .html

trust:
  store: classpath:/emojiclient.truststore
  password: password

---

spring:
  config:
    activate:
      on-profile: https

emoji:
  port: 8443
  scheme: https


---

spring:
  config:
    activate:
      on-profile: http

emoji:
  port: 8081
  scheme: http